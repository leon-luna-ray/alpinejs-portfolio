<!DOCTYPE html>
<html lang="en" x-data :class="{ 'dark': $store.darkMode.on }">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ray Luna | Developer Portfolio</title>
  <link rel="stylesheet" href="/src/assets/styles/main.css" />
  <script defer type="module" src="/src/js/main.js"></script>
</head>

<body x-cloak>
  <header>
    <div class="container py-[2rem]">
      <nav class="flex justify-end">
        <button @click="$store.darkMode.toggle()"
          class="bg-alpine-50 text-alpine-10 dark:bg-alpine-10 dark:text-alpine-50 px-2 rounded-md">I/O</button>
      </nav>
    </div>
  </header>
  <main id="main" class="flex-col-4 md:flex-col-8">
    <!-- Hero -->
    <section id="hero" class="container grid md:grid-cols-2 md:min-h-[800px] gap-[4rem] pb-[4rem]">
      <div class="flex flex-col justify-center items-center md:leading-[6.5rem] text-center">
        <h1 class="font-orbitron font-[100] text-[4rem] lg:text-[5.5rem] dark:opacity-[80%] tracking-[-0.1rem]">Ray Luna</h1>
        <h2 class="text-alpine-30 dark:text-white font-dm text-[3rem] lg:text-[6.1rem] font-[400] tracking-[0.5rem]">WebDev
        </h2>
      </div>
      <div class="flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="300" height="300" class="animate-spin-slow">
          <line x1="20" y1="180" x2="180" y2="20" stroke="currentColor" stroke-width="30" stroke-linecap="round" />
          <line x1="20" y1="180" x2="50" y2="150" stroke="currentColor" stroke-width="5" stroke-linecap="round" />
          <line x1="180" y1="20" x2="150" y2="50" stroke="currentColor" stroke-width="5" stroke-linecap="round" />
        </svg>
      </div>
    </section>
    <!-- About -->
    <section x-show="$store.data.profile.bio" id="about">
      <div class="container thirds-grid">
        <div class="flex-col-2">
          <h2>About Me</h2>
          <h3 x-text="$store.data.profile.greeting" class="font-orbitron h4 dark:!text-alpine-20 font-[100]"></h3>
        </div>
        <div class="flex-col-2 md:col-span-2">
          <img :src="$store.data.image" alt="Profile picture"
            class="object-cover aspect-square md:aspect-video xl:aspect-[21/9] rounded-border" />
          <p x-text="$store.data.profile.bio" class="flex-1 text-[1.25rem] leading-[2.2rem]"></p>
        </div>
      </div>
    </section>
    <!-- Featured Projects -->
    <section x-show="$store.data.projects?.length" id="featured-projects" class="flex-col-1">
      <div class="container">
        <div class="flex justify-start py-[2rem] md:py-[4rem]">
          <h2 class="">Featured Projects</h2>
        </div>
        <div class="grid md:grid-cols-2 gap-y-[2rem] gap-x-[4rem]">
          <template x-for="project in $store.data.projects">
            <a :href="project.url" target="_blank" class="flex-col-1 hover:no-underline hover:!text-inherit zoom-in-out">
              <img :src="$store.data.getThumbnailUrl(project.mainImage)" :alt="project.title" class="aspect-[16/9] object-cover rounded-border"/>
              <div class="flex-col-05">
                <h3 x-text="project.title" class="font-dm font-bold h4 dark:!text-alpine-20 opacity-90"></h3>
                <p x-text="project.description[0].children[0].text" class="opacity-80 text-[1.125rem] leading-[1.5rem]"></p>
              </div>
            </a>
          </template>
        </div>
      </div>
    </section>
