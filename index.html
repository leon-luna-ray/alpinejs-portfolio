<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Luna | Developer Portfolio</title>
    <link rel="stylesheet" href="/src/assets/styles/main.css" />
    <script defer type="module" src="/src/js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-alpine-blue py-4">
        <div class="container">
          <div class="d-flex">
            <a class="navbar-brand" href="#">Ray Luna</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="container container-main border border-dark">
        <h1 class="border-bottom">About Me</h1>
        <div class="row row-1">
          <div class="col">
            <img x-data :src="$store.profile.image" alt="" />
            <p x-data x-text="$store.profile.profile.bio"></p>
          </div>
        </div>
        <div class="col">
          <h3>Hobbies</h3>
          <ul x-data>
            <template x-for="item in $store.profile.hobbies">
              <li x-text="item.title" />
            </template>
          </ul>
        </div>
        <div class="container">
          <h1 class="pb-3 text-primary-red">Projects</h1>
          <div
            x-data
            class="projects d-flex flex-wrap justify-content-between row-gap-5"
          >
            <template x-for="project in $store.profile.projects">
              <div class="card" style="width: 20rem">
                <img
                  class="card-img-top"
                  :src="$store.profile.getThumbnailUrl(project.mainImage)"
                  :alt="project.title"
                />
                <div class="card-body">
                  <a :href="project.url" target="_blank">
                    <p class="card-text" x-text="project.title"></p>
                  </a>
                  <p x-text="project.description[0].children[0].text"></p>
                </div>
              </div>
            </template>
          </div>
        </div>
        <div class="container">
          <h2 class="border-bottom">Contact Me</h2>
          <ul>
            <li x-data class="contact-item">
              E-Mail:
              <a
                x-text="$store.profile.profile.email"
                :href="`mailto:${$store.profile.profile.email}`"
              ></a>
            </li>
            <li x-data class="contact-item">
              Linkedin:
              <a
                x-text="$store.profile.profile.linkedin_user"
                :href="$store.profile.profile.linkedin"
                target="_blank"
              ></a>
            </li>
            <li x-data class="contact-item">
              Github:
              <a
                x-text="$store.profile.profile.github_user"
                :href="$store.profile.profile.github"
                target="_blank"
              ></a>
            </li>
            <li x-data class="contact-item">
              Website:
              <a
                x-text="$store.profile.profile.website_name"
                :href="$store.profile.profile.website"
                target="_blank"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer
      x-data
      class="d-flex justify-content-center navbar navbar-expand-lg navbar navbar-dark bg-dark navbarText text-white"
    >
      Â© Ray Luna <span x-text="new Date().getFullYear()" class="pl-1"></span>
    </footer>
  </body>
</html>
