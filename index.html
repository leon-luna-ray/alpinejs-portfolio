<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Ray Luna</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand"><strong>Ray Luna</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container container-main border border-dark">

        <h1 class="border-bottom">About Me</h1>
        <div class="row row-1">
          <div class="col">
            <p x-text="$store.profile.bio"></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h3>Hobbies</h3>
            <ul x-data>
              <template x-for="item in $store.profile.hobbies">
                  <li x-text="item.title"></li>
              </template>
            </ul>
          </div>
        </div>
      <!---container-->
    </main>

    <footer
      x-data class="row d-flex justify-content-center navbar navbar-expand-lg navbar navbar-dark bg-dark navbarText"
    >
      Â© Ray Luna <span x-text="new Date.getFullYear()"></span>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
