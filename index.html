<!DOCTYPE html>
<html lang="en" x-data :class="{ 'dark': $store.darkMode.on }">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ray Luna | Developer Portfolio</title>
  <link rel="stylesheet" href="/src/assets/styles/main.css" />
  <script defer type="module" src="/src/js/main.js"></script>
</head>

<body x-cloak>
  <header>
    <div class="container py-[2rem]">
      <nav class="flex justify-end">
        <button @click="$store.darkMode.toggle()"
          class="bg-alpine-50 text-alpine-10 dark:bg-alpine-10 dark:text-alpine-50 px-2 rounded-md">I/O</button>
      </nav>
    </div>
  </header>
  <main id="main" class="flex-col-4 md:flex-col-8">
    <!-- Hero -->
    <section id="hero" class="container grid md:grid-cols-2 md:min-h-[800px] gap-[4rem] pb-[4rem]">
      <div class="flex flex-col justify-center items-center md:leading-[6.5rem] text-center">
        <h1 class="font-orbitron font-[100] text-[4rem] lg:text-[5.5rem] dark:opacity-[80%] tracking-[-0.1rem]">Ray Luna
        </h1>
        <h2 class="text-alpine-30 dark:text-white font-dm text-[3rem] lg:text-[6.1rem] font-[400] tracking-[0.5rem]">
          WebDev
        </h2>
      </div>
      <div class="flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="300" height="300"
          class="animate-spin-slow">
          <line x1="20" y1="180" x2="180" y2="20" stroke="currentColor" stroke-width="30" stroke-linecap="round" />
          <line x1="20" y1="180" x2="50" y2="150" stroke="currentColor" stroke-width="5" stroke-linecap="round" />
          <line x1="180" y1="20" x2="150" y2="50" stroke="currentColor" stroke-width="5" stroke-linecap="round" />
        </svg>
      </div>
    </section>
    <!-- About -->
    <section id="about">
      <div class="container thirds-grid">
        <div class="flex-col-2">
          <h2>About Me</h2>
          <h3 x-text="$store.data.profile.greeting" class="font-orbitron h4 dark:!text-alpine-20 font-[100]"></h3>
        </div>
        <div class="flex-col-2 md:col-span-2">
          <img :src="$store.data.image" alt="Profile picture"
            class="object-cover aspect-square md:aspect-video xl:aspect-[21/9] rounded-border" />
          <p x-text="$store.data.profile.bio" class="flex-1 text-[1.25rem] leading-[2.2rem]"></p>
        </div>
      </div>
    </section>
    <!-- Featured Projects -->
    <section id="featured-projects" class="flex-col-1">
      <div class="container">
        <div class="flex justify-start py-[2rem] md:py-[4rem]">
          <h2 class="">Featured Projects</h2>
        </div>
        <div class="grid md:grid-cols-2 gap-y-[2rem] gap-x-[4rem]">
          <template x-for="project in $store.data.projects">
            <a :href="project.url" target="_blank"
              class="flex-col-1 hover:no-underline hover:!text-inherit zoom-in-out">
              <img :src="$store.data.getThumbnailUrl(project.mainImage)" :alt="project.title"
                class="aspect-[16/9] object-cover rounded-border" />
              <div class="flex-col-05">
                <h3 x-text="project.title" class="font-dm font-bold h4 dark:!text-alpine-20 opacity-90"></h3>
                <p x-text="project.description[0].children[0].text" class="opacity-80 text-[1.125rem] leading-[1.5rem]">
                </p>
              </div>
            </a>
          </template>
        </div>
      </div>
    </section>

    <!-- Skills section -->
    <section x-show="$store.data.skills?.length">
      <div class="container flex-col-4">
        <h2 class="text-center">Skills</h2>
        <div class="grid md:grid-cols-3 gap-y-[4rem]">
          <template x-for="list in $store.data.skills">
            <div class="flex-col-1 text-center">
              <!-- Backend Icon -->
              <template x-if="list.title === 'Backend'">
                <div class="list-icon">
                  <div class="inner">
                    <div class="flex justify-center items-center">
                      <svg width="18" height="19" viewBox="0 0 18 19" xmlns="http://www.w3.org/2000/svg">

                      </svg>
                    </div>
                  </div>
                </div>
              </template>
              <!-- Frontend Icon -->
              <template x-if="list.title === 'Frontend'">
                <div class="list-icon">
                  <div class="inner">
                    <div class="flex justify-center items-center">
                      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M0 2C0 0.895431 0.895431 0 2 0H16C17.1046 0 18 0.895431 18 2V16C18 17.1046 17.1046 18 16 18H2C0.895431 18 0 17.1046 0 16V2ZM16 2H2V5H16V2ZM2 16V7H6V16H2ZM8 16H16V7H8V16Z"
                          fill="#09244B" />
                      </svg>
                    </div>
                  </div>
                </div>
              </template>
              <!-- Language Icon -->
              <template x-if="list.title === 'Languages'">
                <div class="list-icon">
                  <div class="inner">
                    <div class="flex justify-center items-center">
                      <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                            d="M15.7929 4.46431C15.4024 4.07379 15.4024 3.44062 15.7929 3.0501C16.1834 2.65958 16.8166 2.65958 17.2071 3.0501L21.4498 7.29274C21.6373 7.48028 21.7427 7.73463 21.7427 7.99985C21.7427 8.26506 21.6373 8.51942 21.4498 8.70695L17.2071 12.9496C16.8166 13.3401 16.1834 13.3401 15.7929 12.9496C15.4024 12.5591 15.4024 11.9259 15.7929 11.5354L19.3285 7.99985L15.7929 4.46431Z"
                            fill="#09244B" />
                        </g>
                      </svg>
                    </div>
                  </div>
                </div>
              </template>
              <h3 x-text="list.title" class="uppercase text-[1.25rem]"></h3>
              <ul>
                <template x-for="item in list.skills">
                  <li>
                    <template x-if="item.website">
                      <a x-text="item.title" href="item.website" target="_blank"></a>
                    </template>
                    <template x-if="!item.website">
                      <span x-text="item.title"></span>
                    </template>
                  </li>
                </template>
              </ul>
            </div>
          </template>
        </div>
      </div>
    </section>

  </main>

  <footer x-data>
    <div class="container py-[2rem] font-[100] flex justify-center items-center gap-x-[0.2rem]">
