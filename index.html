<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Luna | Developer Portfolio</title>
    <link rel="stylesheet" href="/src/assets/styles/main.css" />
    <script defer type="module" src="/src/js/script.js"></script>
  </head>

  <body>
    <header>
      <h1>Your Website Name</h1>
      <p>Welcome to your website!</p>
    </header>

    <main>
      <section class="flex gap-[1rem]">
        <img x-data :src="$store.profile.image" alt="Profile photo" />
        <p x-data x-text="$store.profile.profile.bio"></p>
      </section>
      <section>
        <template x-for="project in $store.profile.projects">
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              :src="$store.profile.getThumbnailUrl(project.mainImage)"
              :alt="project.title"
            />
            <div class="card-body">
              <a :href="project.url" target="_blank">
                <p class="card-text" x-text="project.title"></p>
              </a>
              <p x-text="project.description[0].children[0].text"></p>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span x-text="new Date().getFullYear()" class="pl-1"></span> Your
        Website Name. All rights reserved.
      </p>
    </footer>
  </body>
</html>
