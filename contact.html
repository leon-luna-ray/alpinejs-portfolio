<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ray Luna</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand"><strong>Ray Luna</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./projects.html">Projects</a>
              </li>
              <li class="nav-item active">
              <a class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container container-main border border-dark">
        <h1 class="border-bottom">Contact Me</h1>
        <ul>
          <li x-data class="contact-item">
            E-Mail:
            <a
              x-text="$store.profile.profile.email"
              :href="`mailto:${$store.profile.profile.email}`"
            ></a>
          </li>
          <li x-data class="contact-item">
            Linkedin:
            <a
              x-text="$store.profile.profile.linkedin_user"
              :href="$store.profile.profile.linkedin"
              target="_blank"
            ></a>
          </li>
          <li x-data class="contact-item">
            Github:
            <a
              x-text="$store.profile.profile.github_user"
              :href="$store.profile.profile.github"
              target="_blank"
            ></a>
          </li>
          <li x-data class="contact-item">
            Website:
            <a
              x-text="$store.profile.profile.website_name"
              :href="$store.profile.profile.website"
              target="_blank"
            ></a>
          </li>
        </ul>
      </div>
    </main>

    <footer
      x-data
      class="d-flex justify-content-center navbar navbar-expand-lg navbar navbar-dark bg-dark navbarText text-white"
    >
      Â© Ray Luna <span x-text="new Date().getFullYear()" class=",l-1"></span>
    </footer>
    <script type="module" src="../js/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
