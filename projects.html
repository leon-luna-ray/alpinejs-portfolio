<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Ray Luna</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand"><strong>Ray Luna</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="projects-page">
      <div class="container">
        <h1 class="pb-3">Projects</h1>
        <div x-data class="projects d-flex flex-wrap justify-content-between row-gap-5">
          <template x-for="project in $store.projects.projects">
            <div class="card" style="width: 20rem">
              <img
                class="card-img-top"
                :src="$store.projects.getThumbnailUrl(project.mainImage)"
                :alt="project.title"
              />
              <div class="card-body">
                <a :href="project.url" target="_blank">
                  <p class="card-text" x-text="project.title"></p>
                </a>
                <p x-text="project.description[0].children[0].text"></p>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
    <footer
      x-data
      class="d-flex justify-content-center navbar navbar-expand-lg navbar navbar-dark bg-dark navbarText text-white"
    >
      Â© Ray Luna <span x-text="new Date().getFullYear()" class="pl-1"></span>
    </footer>
    <script type="module" src="../js/projects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
